  <div class="button-container">
  
 <!--BUTTON AC-->  
<button class="button" onclick="currentdisplay = ' ';
    print();
    ">AC</button>
     
 <!--BUTTON ARROW-->

currentdisplay = currentdisplay.toString().slice(0,-1) ;
 print();">&larr;</button>

<!--BUTTON + AND - -->
<button class="button"onclick="
currentdisplay = `(-${currentdisplay})`;
print()">+/-</button>

<!--BUTTON DIVIDE-->    
<button class="button" onclick="
currentdisplay = currentdisplay + '/';
print()"; >/</button>

print();
 ">7</button>
    
 <!--BUTTON 8-->

print();">9</button>

 <button class="button"onclick="

 <!--BUTTON 4-->
 <button class="button" onclick="

print();">5</button>

print();">6</button>

<!--BUTTON - -->

print();">-</button>

<button class="button"onclick="

print();">1</button>

<!--BUTTON 2-->
<button class="button"onclick="

print();">2</button>

print();">0</button>
